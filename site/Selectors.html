<doctype html>
	<head>
		<title>Selectors</title>
	</head>

	<style>
		h1 {
			font-size: 40px;
			color: green;
		}
		.class {
			font-size: 30px;
			color: red;
		}
		#identity {
			font-size: 20px;
			color: violet;
		}
	</style>

	<head>
		<h1>This is Element selector</h1>

		<p id="identity">This is id selector</p>
	</head>
