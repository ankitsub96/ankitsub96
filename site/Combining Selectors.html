<!DOCTYPE html>
<html lang="English">
<head>
<meta charset="utf-8">
<title>Simple Selectors combos</title>
<style>


h2 {
  text-align: center;
}


.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: green;
  opacity: .6;
}

#mainPoint {
  font-size: 24px;
  font-weight: bold;
  background-color: red;
  opacity: .7;
}

p, h1 {
  color: blue;
  text-align: center;
}

</style>
</head>

<body>
  <h1>Examples of selector combos</h1>
  <h2>Simple Element selector</h2>
  <h2 class="highlight">Element and class selector </h2>
  <p id="mainpoint">element and id selector</p>

</body>
</html>
